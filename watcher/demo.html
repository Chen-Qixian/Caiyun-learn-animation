<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TimeFunction</title>
    <link rel="stylesheet" href="./demo.css">
</head>
<body>
    <div class="loading"></div>
    <div class="demo-3">3</div>
</body>
<script>
// 动画监听
    let runstart = () => {
        console.log('run start')
    }
    let runend = () => {
        console.log('run end')
    }
    let iteration = () => {
        console.log('run iteration')
    }
    let $loading = document.querySelector('.loading');
    let $demo = document.querySelector('.demo-3');
    $loading.addEventListener('animationstart', runstart);
    $loading.addEventListener('animationend', runend);
    $loading.addEventListener('animationiteration', iteration);
    $demo.addEventListener('transitionend', runend);
</script>
</html>
