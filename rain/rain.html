<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rain</title>
    <link rel="stylesheet" href="./rain.css">
</head>
<body>
    <div class="content">
        <div class="yudi"></div>
    </div>
</body>

<script src="../js/jquery.min.js"></script>
<script>
    let $content = $('.content');
    let initNumber = 0;
    for(let i = 0 ; i < 10 ; i ++) {
        let lefts = (Math.floor(Math.random() * 10 + 2));
        let delay = (Math.floor(Math.random()* 50 + 2))
        initNumber += lefts;
        let $div = $('<div>').addClass('yudi').css({
            "left": `${initNumber}%`,
            "top": `${lefts}%`,
            "animation-delay": `${delay/10}s`
        });
        $content.append($div);
    }
</script>
</html>
